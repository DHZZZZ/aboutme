<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Login</h1>
    
    <form onsubmit="login(event)" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <input type="password" id="password" placeholder="Password" required
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-500 text-center">Gunakan username: <strong>admin</strong> & password: <strong>123</strong></p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "123") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>

</body>
</html>
