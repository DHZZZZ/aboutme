<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-600">Username</label>
        <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded" required>
      </div>
      <div>
        <label class="block text-gray-600">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Login
      </button>
      <p id="loginMessage" class="text-center mt-4 text-sm text-red-600 hidden">Login gagal!</p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginMessage = document.getElementById('loginMessage');

      // Simulasi akun
      const validUser = "admin";
      const validPass = "123456";

      if (username === validUser && password === validPass) {
        alert("Login berhasil!");
        window.location.href = "index.html"; // redirect ke halaman utama setelah login
      } else {
        loginMessage.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
