<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Cuaca</title>
</head>
<body>
  <h1>Cek Cuaca</h1>
  <input type="text" id="city" placeholder="Masukkan nama kota">
  <button onclick="getWeather()">Cari</button>
  <p id="result"></p>

  <script>
    const apiKey = "5ea01462f23891899e8e6e6d0f4ce775"; // ganti dengan API key OpenWeatherMap

    function getWeather() {
      const city = document.getElementById("city").value;
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=id`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.cod === 200) {
            document.getElementById("result").innerText =
              `${data.name}: ${data.main.temp}Â°C, ${data.weather[0].description}`;
          } else {
            document.getElementById("result").innerText = "Kota tidak ditemukan!";
          }
        })
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
